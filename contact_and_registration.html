       <h3 class="registration">რეგისტრაცია</h3>
       <section>
       <img src="photos/cont.jpg" alt="">
        <form action="results.html">
            <div>
            <label for="name">სახელი:</label>
                <input id="name" type="text" name="name" placeholder="სახელი" />
            </div>
            <div>
            <label for="surname">გვარი:</label>
                <input id="surname" type="text" name="surname" placeholder="გვარი" />
            </div>
            <div class=""><label>
                ასაკი:
                <input type="number" min="10" max="20" name="age" placeholder="ასაკი" />
            </label></div>
            <div class="">
            <label for="email">
                Email:
            </label>
                  <input
            type="email"
            name="mail"
            placeholder="ელ-ფოსტა"
      /></div>
      <div class="">
      <label for="password">Password: </label>
      <input type="password" name="password" placeholder="პაროლი" /></div>
      <div class="div_">
      <h5>დამახსოვრება</h5>
    <input
        type="checkbox"
        name="rememeber"
        value="agree"
        checked
        class="inline"
      /></div>
      <div>
      <label for="tel">ტელეფონის ნომერი:</label>
      <input type="tel" name="mobile" placeholder="ტელეფონი" /></div>
        <div>
      <label for="country">ქვეყანა:</label>
      <select name="country" id="country">
        <option value="Georgia">საქართველო</option>
        <option value="France">სარანგეთი</option>
        <option value="Spain">ესპანეთი</option>
        <option value="Italy">იტალია</option>
      </select></div>
      <br />
      <div>
      <p>სქესი:</p>
      <div class="div_">
      <span>მამრობითი</span>
      <input type="radio" checked name="სქესი" value="male" class="inline" /></div>
      <div class="div_">
      <span>მდედრობითი</span>
      <input type="radio" name="სქესი" value="female" class="inline" /></div>
    </div>
      <div class="">
    <label for="date">დაბადების თარიღი: </label>
      <input type="date" name="თარიღი" /></div>
        <label for="comment">დამატებითი კომენტარი:</label>
      <textarea name="comment" cols="30" rows="12"> </textarea>
        <div class="div">
      <button type="submit">Send</button>
      <button type="reset">Clear</button></div>
